<style type="text/css">
  /* Importing Google Font */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
  
  /* General Body Styling */
  body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f8f9fd, #e0e7ff);
      color: #2d2d2d;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
  }
  
  /* Navbar Item Hover Effect */
  .navbar-item:hover {
      background-color: #ff5e6c;
      color: #fff;
      transform: scale(1.05);
      transition: background-color 0.3s ease, transform 0.3s ease;
  }
  
  /* Title and Subtitle */
  .title {
      margin-top: 9rem;
      text-align: center;
      color: #2e2e2e;
      animation: fadeInDown 1.5s ease-in-out;
  }
  
  @keyframes fadeInDown {
      0% {
          opacity: 0;
          transform: translateY(-20px);
      }
      100% {
          opacity: 1;
          transform: translateY(0);
      }
  }
  
  .title-text {
      font-size: 5rem;
      font-weight: 600;
      color: #222;
      background-image: linear-gradient(to right, #ff5e6c, #ffc371);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
  }
  
  .subtitle-text {
      font-size: 2.4rem;
      color: #6e7f9a;
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
  }
  
  /* Horizontal Rule */
  .hr {
      border-style: solid;
      border-width: 0.1rem;
      border-color: #b0c4de;
      width: 50%;
      margin: 2rem auto;
      opacity: 0.7;
  }
  
  /* Content Section */
  .content {
      min-height: 100%;
      height: 100%;
      padding: 20px;
  }
  
  /* Button Styling */
  .btn {
      font-size: 1.4rem;
      font-weight: 600;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      border: none;
      background: linear-gradient(to right, #ff5e6c, #ffc371);
      color: white;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.4s ease, transform 0.3s ease;
      box-shadow: 0 6px 12px rgba(255, 94, 108, 0.2);
  }
  
  .btn:hover {
      background: linear-gradient(to right, #ffc371, #ff5e6c);
      transform: scale(1.06);
  }
  
  /* Form Inputs and Text Areas */
  .post-textarea, .name-input {
      font-family: 'Poppins', sans-serif;
      font-size: 1.6rem;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #ddd;
      width: 100%;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  
  .post-textarea:focus, .name-input:focus {
      border-color: #ff5e6c;
      box-shadow: 0 0 10px rgba(255, 94, 108, 0.3);
  }
  
  /* Post Box Styling */
  .post_box {
      background: rgb(255, 255, 255);
      padding: 1.8rem;
      margin-top: 1.2rem;
      margin-bottom: 1.2rem;
      border: 1px solid #dcdcdc;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .post_box:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
  }
  
  .post_box-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
  }
  
  .post_box-avatar {
      width: 4rem;
      height: 4rem;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #ff5e6c, #ffc371);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      margin-right: 1.2rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
  }
  
  .post_box-name {
      font-weight: 600;
      color: #333;
      font-size: 1.4rem;
      text-transform: uppercase;
  }
  
  .post_box-subtitle {
      color: #888;
      font-size: 1.1rem;
  }
  
  .post_box-body {
      font-size: 1.4rem;
      color: #555;
      margin-top: 1rem;
  }
  
  .post_box-options {
      margin-left: auto;
  }
  
  .option-btn {
      background: #f5f5f5;
      border: 1px solid #ddd;
      color: #666;
      padding: 0.6rem 1.2rem;
      cursor: pointer;
      font-size: 1.3rem;
      margin-left: 0.5rem;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
  }
  
  .option-btn:hover {
      background-color: #ff5e6c;
      color: white;
      transform: scale(1.05);
  }
  
  /* File Upload Section */
  .main-container {
      margin: 0 auto;
      width: 60%;
      padding: 2.5rem;
      background: #fff;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      animation: fadeInUp 0.6s ease-in-out;
  }
  
  @keyframes fadeInUp {
      0% {
          opacity: 0;
          transform: translateY(20px);
      }
      100% {
          opacity: 1;
          transform: translateY(0);
      }
  }
  
  h2 {
      text-align: center;
      color: #333;
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
  }
  
  .form-group {
      margin-bottom: 1.8rem;
  }
  
  label {
      font-size: 1.5rem;
      color: #555;
      margin-bottom: 0.4rem;
      display: block;
  }
  
  input[type="text"], input[type="file"] {
      width: 100%;
      padding: 1rem;
      font-size: 1.6rem;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 1.5rem;
      outline: none;
      transition: border-color 0.3s ease;
  }
  
  input[type="text"]:focus, input[type="file"]:focus {
      border-color: #ff5e6c;
      box-shadow: 0 0 10px rgba(132, 94, 255, 0.3);
  }
  
  /* Footer Styling */
  footer {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translate(-50%);
      color: #999;
      font-size: 1.2rem;
      text-align: center;
      font-weight: 400;
  }
  
  /* Responsive Design */
  @media (max-width: 768px) {
      .main-container {
          width: 90%;
          padding: 1.8rem;
      }
  
      .post_box {
          margin-top: 1rem;
          margin-bottom: 1rem;
      }
  
      .post_box-avatar {
          width: 3.2rem;
          height: 3.2rem;
          font-size: 1.8rem;
      }
  
      .post_box-name {
          font-size: 1.2rem;
      }
  
      .post_box-body {
          font-size: 1.2rem;
      }
  }
  </style>

</div>
