<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    
    body {
        background-color: #8EC5FC;
        background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
        font-family: 'Inter', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        animation: background-animate 10s ease-in-out infinite alternate;
    }
    
    @keyframes background-animate {
        0% {
            background-position: 0% 50%;
        }
        100% {
            background-position: 100% 50%;
        }
    }
    
    .central-container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
    }
    
    .central-container h2 {
        font-size: 3rem;
        color: #001868;
        margin-bottom: 1rem;
        animation: text-bounce 2s infinite ease-in-out;
        letter-spacing: 1.5px;
    }
    
    @keyframes text-bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }
    
    .central-container p {
        font-size: 1.2rem;
        color: #1a00ae;
        margin-bottom: 2rem;
        font-weight: 500;
    }
    
    .started-button {
        padding: 12px 24px;
        font-size: 1rem;
        font-weight: bold;
        color: #001868;
        background-color: transparent;
        border: 2px solid #001868;
        border-radius: 10px;
        transition: all 0.3s ease;
        cursor: pointer;
    }
    
    .started-button:hover {
        background-color: #001868;
        color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transform: scale(1.05);
    }
    
    footer {
        position: absolute;
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
        color: #1a00ae;
        font-size: 0.9rem;
    }
    </style>
    
    <body>
        <div class="central-container">
            <h2>Blockchain-Based FIR System</h2>
            <p>A secure portal to lodge FIRs without third-party intervention</p>
            <a href="/home"><button class="started-button">Get Started</button></a>
        </div>
    </body>
